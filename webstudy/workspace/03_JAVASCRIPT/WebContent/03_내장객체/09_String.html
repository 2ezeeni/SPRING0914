<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var str = 'sqlsession';
	
	console.log(str.length);  // 10
	console.log(str.charAt(0));  // s
	console.log(str.indexOf('s'));  // 0  (첫 번째 s의 인덱스)
	console.log(str.indexOf('S'));  // -1 (없는 경우)
	console.log(str.lastIndexOf('s'));  // 6 (마지막 s의 인덱스)
	console.log(str.toLowerCase());  // sqlsession
	console.log(str.toUpperCase());  // SQLSESSION
	console.log(str.replace('s', ''));  // qlsession (첫 번째 s를 공백문자로 바꿈)
	console.log(str.substring(3));  // session (인덱스 3부터 끝까지)
	console.log(str.substring(0, 3));  // sql (0 <= 추출범위 < 3)
	console.log(str.substr(3));  // ession (인덱스 3부터 끝까지)
	console.log(str.substr(1, 3));  // qls (인덱스 1부터 3글자 추출)
	
	var data = '     hello     ';
	console.log(data.trim());      // 'hello' (앞뒤 모든 공백을 제거한다.)
	console.log(data.trimLeft());  // 'hello     ' (왼쪽 공백만 제거한다.)
	console.log(data.trimRight()); // '     hello' (오른쪽 공백만 제거한다.)
	
	var list = ['hello', 'java', 'web'];
	var result = list.join(' ');  // list[0] + ' ' + list[1] + ' ' + list[2]
	// var result = list.join('-');  // list[0] + '-' + list[1] + '-' + list[2]
	// var result = list.join('');  // list[0] + '' + list[1] + '' + list[2]
	console.log(result);
	
	var str = 'hello java web';
	var list = str.split(' ');
	console.log(list);  // ['hello', 'java', 'web']
	
</script>
</head>
<body>

</body>
</html>
