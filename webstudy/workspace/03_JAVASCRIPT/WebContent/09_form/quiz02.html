<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form>
		<input type="text" name="name" placeholder="NAME" /><br/>
		<select name="course">
			<option value="">과목선택</option>
			<option value="kor">국어</option>
			<option value="eng">영어</option>
			<option value="mat">수학</option>
		</select>
		<input type="text" name="score" placeholder="SCORE" /><br/>
		<input type="button" value="전송" onclick="sendScore(this.form)" />
	</form>
	
	<script type="text/javascript">
	
		function sendScore(f) {
			
			// NAME
			var name = f.name;
			if (name.value == '') {
				alert('이름을 입력하세요.');
				name.focus();
				return;
			}
			
			// COURSE
			var course = f.course;
			if (course.value == '') {
				alert('과목을 선택하세요.');
				course.focus();
				return;
			}
			
			// SCORE
			var score = f.score;
			if (score.value == '' ||
				parseInt(score.value) < 0 ||
				parseInt(score.value) > 100 ||
				isNaN(score.value)) {
				alert('점수를 확인하세요.');
				score.value = '';  // 입력된 score를 지운다.
				score.focus();
				return;
			}
			
			// 서브밋한다.
			f.action = '#';
			f.submit();
			
		}
	
	</script>
	
</body>
</html>
