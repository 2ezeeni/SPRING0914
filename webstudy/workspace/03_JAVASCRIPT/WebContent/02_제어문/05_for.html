<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	td {
		width: 150px;
	}
	
	ul {
		list-style-type: none;
		display: flex;
		padding: 0px;
	}
	ul > li {
		width: 150px;
	}
	
</style>
</head>
<body>

	<div id="quiz1"></div>
	<div id="quiz2"></div>
	<div id="quiz3"></div>
	<div id="quiz4"></div>
	
	<script type="text/javascript">
		// quiz1.
		// 입력 대화상자로 입력된 구구단만 출력하시오.
		var dan = Number(prompt('출력할 구구단을 입력하세요.'));
		var quiz1 = '';
		for (let n = 1; n <= 9; n++) {
			quiz1 += (dan + 'x' + n + '=' + (dan * n) + '<br/>');
		}
		document.querySelector('#quiz1').innerHTML = quiz1;
		// quiz2.
		// 입력 대화상자로 시작하는 단과 종료하는 단을 입력 받아서
		// 그 사이의 모든 구구단을 출력하시오.
		var dan = Number(prompt('시작할 구구단을 입력하세요.'));
		var lastDan = Number(prompt('종료할 구구단을 입력하세요.'));
		var quiz2 = '';
		for ( ; dan <= lastDan; dan++ ) {
			for (let n = 1; n <= 9; n++) {
				quiz2 += (dan + 'x' + n + '=' + (dan * n) + '<br/>');
			}
		}
		document.querySelector('#quiz2').innerHTML = quiz2;
		// quiz3. 전체 구구단 출력
		var quiz3 = '<table>';
		for (let n = 1; n <= 9; n++) {
			quiz3 += '<tr>';
			for (let dan = 2; dan <= 9; dan++) {
				quiz3 += ('<td>' + dan + 'x' + n + '=' + (dan * n) + '</td>');
			}
			quiz3 += '</tr>';
		}
		quiz3 += '</table>'
		document.querySelector('#quiz3').innerHTML = quiz3;
		// quiz4. 전체 구구단 출력(with ul)
		var quiz4 = '';
		for (let n = 1; n <= 9; n++) {
			quiz4 += '<ul>';
			for (let dan = 2; dan <= 9; dan++) {
				quiz4 += ('<li>' + (dan + 'x' + n + '=' + (dan * n)) + '</li>');
			}
			quiz4 += '</ul>';
		}
		document.querySelector('#quiz4').innerHTML = quiz4;
	</script>
</body>
</html>
