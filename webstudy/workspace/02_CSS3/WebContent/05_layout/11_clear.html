<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.left-box {
		width: 400px;
		height: 400px;
		border: 1px solid black;
		background: skyblue;
		float: left;
	}
	.footer {
		width: 800px;
		height: 200px;
		border: 1px solid black;
		background: aqua;
		clear: left;  /* float: left; 에서 벗어나시오. (left, right, both) */
	}
</style>
</head>
<body>

	<div class="left-box">
		1
	</div>
	
	<div class="left-box">
		2
	</div>
	
	<div class="footer">
		3
	</div>
	
</body>
</html>
