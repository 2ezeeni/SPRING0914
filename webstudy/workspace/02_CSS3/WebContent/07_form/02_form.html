<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	fieldset {
		width: 500px;
		margin-bottom: 20px;
	}
	.blind {
		display: none;
	}
	.small {
		font-size: 12px;
	}
</style>
</head>
<body>
	<form>
	    <fieldset>
	        <legend class="blind">신청과목</legend>
			이 달에 신청할 과목을 선택하세요
			<span class="small">(1과목만 가능)</span><br/>
	        <input type="radio" name="subject" value="speaking" id="subject1" checked />
	        <label for="subject1">회화</label>
	        <input type="radio" name="subject" value="grammar"  id="subject2" />
	        <label for="subject2">문법</label>
	        <input type="radio" name="subject" value="writing"  id="subject3" />
	        <label for="subject3">작문</label>
	    </fieldset>
	    <fieldset>
	        <legend class="blind">메일링</legend>
			메일로 받고 싶은 뉴스 주제를 선택해 주세요
			<span class="small">(복수 선택 가능)</span><br/>
	        <input type="checkbox" name="mailing" value="news"   id="mailing1" />
	        <label for="mailing1">해외 단신</label>
	        <input type="checkbox" name="mailing" value="dialog" id="mailing2" />
	        <label for="mailing2">5분 회화</label>
	        <input type="checkbox" name="mailing" value="pops"   id="mailing3" />
	        <label for="mailing3">모닝팝스</label>
	    </fieldset>
    </form>
</body>
</html>
